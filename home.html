<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking App</title>
     <!--daysiui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--talwindcss cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--font wosam cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-2xl">
        <div class="flex justify-between items-center border-b border-gray-400 p-3">
        <div class="flex">
            <div>
                <img src="./assets/Group.png" alt="" class="h-[50px]">
            </div>
            <div class="ml-2">
                <h1 class="font-bold">$ <span id="available-balance">00</span></h1>
                <p class="text-gray-500">Available Balance</p>
            </div>
          
        </div>
        <div>
            <button id="log-out" class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i><span class="text-gray-500 rounded-3xl">Log Out</span></button>
        </div>
    </div>
    <div class="p-3">
        <p class="font-bold text-xl mt-5">ðŸ”¥ Welcome to Payooo!</p>
        <p class="text-gray-500 mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class="grid grid-cols-3 p-3 gap-5">
        <div id="add-money-button" class="form-btn border-2 border-gray-300 rounded-xl px-2 py-5">
        <img class="mx-auto" src="./assets/wallet1.png" alt="">
        <h2 class="text-center text-[#080808]">Add Money</h2>
        </div>
        <div id="cash-out-button" class="form-btn border-2 border-gray-300 rounded-xl px-2 py-5">
        <img class="mx-auto" src="./assets/send1.png" alt="">
        <h2 class="text-center">Cash Out</h2>
        </div>
        <div id="transfer-money-button" class="form-btn border-2 border-gray-300 rounded-xl px-2 py-5">
        <img class="mx-auto" src="./assets/money1.png" alt="">
        <h2 class="text-center">Transfer Money</h2>
        </div>
        <div id="get-bonus-button" class="form-btn border-2 border-gray-300 rounded-xl px-2 py-5">
        <img class="mx-auto" src="./assets/bonus1.png" alt="">
        <h2 class="text-center">Get Bonus</h2>
        </div>
        <div id="pay-bill-button" class="form-btn border-2 border-gray-300 rounded-xl px-2 py-5">
        <img class="mx-auto" src="./assets/purse1.png" alt="">
        <h2 class="text-center">Pay Bill</h2>
        </div>
        <div id="transaction-button" class="form-btn border-2 border-gray-300 rounded-xl px-1 py-5">
        <img class="mx-auto" src="./assets/transaction1.png" alt="">
        <h2 class="text-center">Transactions</h2>
        </div>
    </div>
    </div>

    
    <div class="max-w-lg mx-auto p-3">
        <div id="add-money" class="form" style="display: none;">
        <h2 class="font-bold text-xl mt-5">Add Money</h2>
        <form class="p-5 bg-white rounded-3xl mt-5">
            <div>
            <label class="font-semibold" for="">Select A Bank</label><br>
            <select class="select  bg-[#f4f5f7] rounded-3xl mt-3 w-full" id="select-bank">
            <option disabled selected>Select bank</option>
            <option>Janata Bank</option>
            <option>National Bank</option>
            <option>Rupali Bank</option>
            <option>Islami Bank</option>
            <option>NRBC Bank</option>
            <option>Dach Bangla Bank</option>
            <option>South Bangla Bank</option>
            <option>Asiya Bank</option>
            <option>Brack Bank</option>
            <option>Gramin Bank</option>
            <option>AB Bank</option>
            <option>IFIC Bank</option>
            </select>
        </div>
             <div class="mt-3">
            <label class="font-semibold" for="">Bank Account Number</label><br>
            <input id="add-account-number" type="text" placeholder="Enter 11 digit account number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
            <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label><br>
            <input id="add-amount" type="text" placeholder="Add Amount to withdraw"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
             <div class="mt-3">
            <label class="font-semibold" for="">Pin number</label><br>
            <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>
        <button class="btn bg-[#0874F2] mt-6 w-full rounded-3xl text-white" id="add-money-btn">Add Money</button>
        </form>
        </div>
       
        <div id="cash-out" class="form"  style="display: none;">
            <h2 class="font-bold text-xl mt-5">Cash Out</h2>
             <form class="p-5 bg-white rounded-3xl mt-5">
             <div class="mt-3">
            <label class="font-semibold" for="">Agent Number</label><br>
            <input id="add-agent-number" type="text" placeholder="Enter 11 digit number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
            <div class="mt-3">
            <label class="font-semibold" for="">Amount</label><br>
            <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
             <div class="mt-3">
            <label class="font-semibold" for="">Pin number</label><br>
            <input id="add-cash-out-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>
        <button  id="withdraw-btn" class="btn bg-[#0874F2] mt-6 w-full rounded-3xl text-white">Withdraw Money</button>
        </form>
        </div>

         <div id="transfer-money" class="form" style="display: none;">
            <h2 class="font-bold text-xl mt-5">Transfer Money</h2>
             <form class="p-5 bg-white rounded-3xl mt-5">
             <div class="mt-3">
            <label class="font-semibold" for="">User Account Number</label><br>
            <input id="add-user-account-number" type="text" placeholder="Enter 11 digit number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
            <div class="mt-3">
            <label class="font-semibold" for="">Amount</label><br>
            <input id="transfer-amount" type="text" placeholder="Enter Amount to transfer"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
             <div class="mt-3">
            <label class="font-semibold" for="">Pin number</label><br>
            <input id="add-transfer-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>
        <button  id="sendNow-btn" class="btn bg-[#0874F2] mt-6 w-full rounded-3xl text-white">Send Now</button>
        </form>
        </div>

        <div id="get-bonus" class="form" style="display: none;">
            <h2 class="font-bold text-xl mt-5">Get Bonus</h2>
             <form class="p-5 bg-white rounded-3xl mt-5">
             <div class="mt-3">
            <label class="font-semibold" for="">Enter Bonus Coupon</label><br>
            <input id="add-agent-number" type="text" placeholder="Enter your coupon"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <button  id="withdraw-btn" class="btn bg-[#0874F2] mt-6 w-full rounded-3xl text-white">Get Bonus</button>
        </form>
        </div>


        <div id="pay-bill" class="form" style="display: none;">
        <h2 class="font-bold text-xl mt-5">Pay Bill</h2>
        <form class="p-5 bg-white rounded-3xl mt-5">
            <div>
            <label class="font-semibold" for="">Select To Pay</label><br>
            <select class="select  bg-[#f4f5f7] rounded-3xl mt-3 w-full" id="select-bill-type">
            <option disabled selected>Select bill type</option>
            <option>Electricity Bill</option>
            <option>Gas Bill</option>
            <option>Water Bill</option>
            <option>Internet Bill</option>
            <option>TV Bill</option>
            </select>
        </div>
             <div class="mt-3">
            <label class="font-semibold" for="">Biller Account Number</label><br>
            <input id="add-biller-account-number" type="text" placeholder="Enter account number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
            <div class="mt-3">
            <label class="font-semibold" for="">Amount to Pay</label><br>
            <input id="add-pay-bill-amount" type="text" placeholder="Add Amount to pay"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
             <div class="mt-3">
            <label class="font-semibold" for="">Pin number</label><br>
            <input id="add-pay-bill-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>
        <button class="btn bg-[#0874F2] mt-6 w-full rounded-3xl text-white" id="pay-bill-btn">Pay Now</button>
        </form>
        </div>
        
        <div id="transaction" class="form flex justify-between items-center p-3">
            <h2 class="font-bold text-xl mt-5">Transactions</h2>
            <p class="text-gray-500 mt-1">View All</p>
        </div>
    </div>
    
   





    <script src="./home.js"></script>
</body>
</html>
